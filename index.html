<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Movie Date</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fae1dd;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', cursive;
      overflow-x: hidden;
    }

    .container {
      position: relative;
    }

    .valentines {
      position: relative;
      top: 30px;
      cursor: pointer;
      animation: up 3s linear infinite;
    }

    @keyframes up {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
    }

    .envelope {
      width: 300px;
      height: 200px;
      background-color: #f08080;
      position: relative;
    }

    .envelope:before {
      content: "";
      background-color: #f08080;
      position: absolute;
      width: 212px;
      height: 212px;
      transform: rotate(45deg);
      top: -105px;
      left: 44px;
      border-radius: 30px 0 0 0;
    }

    .card {
      position: absolute;
      background-color: #fff;
      width: 270px;
      height: 170px;
      top: 5px;
      left: 15px;
      box-shadow: -5px -5px 100px rgba(0, 0, 0, 0.2);
      transition: top 0.6s ease;
      z-index: 1;
    }

    .card:before {
      content: "";
      position: absolute;
      border: 3px dotted #003049;
      width: 240px;
      height: 140px;
      left: 12px;
      top: 12px;
    }

    .text {
      position: absolute;
      font-family: 'Brush Script MT', cursive;
      font-size: 24px;
      text-align: center;
      line-height: 28px;
      top: 20px;
      left: 30px;
      right: 30px;
      color: #003049;
    }

    .text-message {
      font-size: 16px;
      margin-top: 90px;
      color: #d62828;
    }

    .heart {
      background-color: #d62828;
      display: inline-block;
      height: 30px;
      width: 30px;
      position: absolute;
      top: 110px;
      left: 105px;
      transform: rotate(-45deg);
    }

    .heart:before,
    .heart:after {
      content: "";
      background-color: #d62828;
      border-radius: 50%;
      height: 30px;
      width: 30px;
      position: absolute;
    }

    .heart:before {
      top: -15px;
      left: 0;
    }

    .heart:after {
      top: 0;
      left: 15px;
    }

    .hearts {
      position: absolute;
    }

    .hearts div {
      background-color: red;
      display: inline-block;
      height: 10px;
      width: 10px;
      margin: 0 10px;
      transform: rotate(-45deg);
      position: relative;
      top: 50px;
    }

    .hearts div:before,
    .hearts div:after {
      content: "";
      background-color: red;
      border-radius: 50%;
      height: 10px;
      width: 10px;
      position: absolute;
    }

    .hearts div:before {
      top: -5px;
      left: 0;
    }

    .hearts div:after {
      top: 0;
      left: 5px;
    }

    .one { left: 10px; animation: heart 1s ease-out infinite; }
    .two { left: 30px; animation: heart 2s ease-out infinite; }
    .three { left: 50px; animation: heart 1.5s ease-out infinite; }
    .four { left: 70px; animation: heart 2.3s ease-out infinite; }
    .five { left: 90px; animation: heart 1.7s ease-out infinite; }

    @keyframes heart {
      0% {
        transform: translateY(0) rotate(-45deg) scale(0.3);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) rotate(-45deg) scale(1.3);
        opacity: 0;
      }
    }

    .front {
      position: absolute;
      border-right: 180px solid #f4978e;
      border-top: 95px solid transparent;
      border-bottom: 100px solid transparent;
      left: 120px;
      top: 5px;
      width: 0;
      height: 0;
      z-index: 10;
    }

    .front:before {
      content: "";
      position: absolute;
      border-left: 300px solid #f8ad9d;
      border-top: 195px solid transparent;
      left: -120px;
      top: -95px;
      width: 0;
      height: 0;
    }

    .shadow {
      position: absolute;
      width: 330px;
      height: 25px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.3);
      top: 265px;
      left: -15px;
      animation: scale 3s linear infinite;
      z-index: -1;
    }

    @keyframes scale {
      0%, 100% {
        transform: scaleX(1);
      }
      50% {
        transform: scaleX(0.85);
      }
    }

    .reply {
      margin-top: 30px;
      font-size: 20px;
      color: #6a040f;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      max-width: 90%;
    }

    .reply.visible {
      opacity: 1;
    }

    @media screen and (max-width: 400px) {
      .card {
        width: 240px;
        height: 150px;
        left: 5px;
      }
      .text {
        font-size: 20px;
        line-height: 24px;
      }
      .heart {
        left: 90px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="valentines">
      <div class="envelope"></div>
      <div class="front"></div>
      <div class="card" id="card">
        <div class="text">
          Movie Night?<br>
          Let's watch together<br>tonight üíªüçø
        </div>
        <div class="heart"></div>
      </div>
      <div class="hearts">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
      </div>
    </div>
    <div class="shadow"></div>
  </div>

  <div class="reply" id="reply">
    ü•∞ Awww! Yes, I'm excited! Let's watch it together tonight. Love you! ‚ù§Ô∏è
  </div>

  <script>
    // Animate card on hover
    const container = document.querySelector('.container');
    const card = document.getElementById('card');
    const reply = document.getElementById('reply');

    container.addEventListener('mouseenter', () => {
      card.style.top = '-90px';
    });

    container.addEventListener('mouseleave', () => {
      card.style.top = '5px';
    });

    // Simulate gf reply after 4 seconds
    setTimeout(() => {
      reply.classList.add('visible');
    }, 4000);
  </script>

</body>
</html>
