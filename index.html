<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Date Invite</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f3;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .envelope {
      background-color: #f08080;
      width: 300px;
      height: 200px;
      position: relative;
      margin-bottom: 40px;
    }

    .envelope:before {
      content: "";
      background-color: #f08080;
      width: 212px;
      height: 212px;
      position: absolute;
      top: -105px;
      left: 44px;
      transform: rotate(45deg);
      border-radius: 30px 0 0 0;
    }

    .card {
      position: absolute;
      width: 270px;
      height: 170px;
      background-color: #fff;
      top: 5px;
      left: 15px;
      z-index: 1;
      transition: top 0.6s ease;
      box-shadow: -5px -5px 100px rgba(0, 0, 0, 0.2);
    }

    .card .text {
      margin-top: 20px;
      padding: 0 20px;
      font-size: 20px;
      color: #333;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .buttons button:hover {
      transform: scale(1.05);
    }

    .yes-btn {
      background-color: #ff6b6b;
      color: #fff;
    }

    .no-btn {
      background-color: #ccc;
      color: #333;
    }

    .flowers, .hearts {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 999;
    }

    .emoji {
      font-size: 48px;
      margin-top: 30px;
    }

    .particle {
      position: absolute;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="envelope">
    <div class="card" id="card">
      <div class="text">Will you join me for a movie night at 9 PM? üçøüíª</div>
      <div class="buttons">
        <button class="yes-btn" onclick="handleAnswer(true)">Yes</button>
        <button class="no-btn" onclick="handleAnswer(false)">No</button>
      </div>
    </div>
  </div>

  <div class="emoji" id="responseEmoji"></div>

  <div class="flowers" id="flowerContainer"></div>
  <div class="hearts" id="heartContainer"></div>

  <script>
    function handleAnswer(isYes) {
      console.log("Girlfriend's answer:", isYes ? "Yes" : "No");

      if (isYes) {
        showParticles("üå∏", "flowerContainer", 20);
        showParticles("‚ù§Ô∏è", "heartContainer", 20);
        document.getElementById("responseEmoji").textContent = "Yay! ‚ù§Ô∏èüå∏";
      } else {
        document.getElementById("responseEmoji").textContent = "üò¢ Maybe next time...";
      }
    }

    function showParticles(symbol, containerId, count) {
      const container = document.getElementById(containerId);
      for (let i = 0; i < count; i++) {
        const particle = document.createElement("div");
        particle.textContent = symbol;
        particle.classList.add("particle");
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.animationDuration = (2 + Math.random() * 3) + "s";
        particle.style.fontSize = (24 + Math.random() * 20) + "px";
        container.appendChild(particle);

        // Remove after animation
        setTimeout(() => container.removeChild(particle), 5000);
      }
    }
  </script>

</body>
</html>
